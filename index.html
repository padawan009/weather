<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <main>
        <section class="weather-form">
            <form action="GET">
                <input type="text" name="city" id="city" placeholder="Enter the city" required>
                <button type="submit" id="search-btn">Search</button>
            </form>
        </section>
        <section class="weather-result">
            <p class="weather-result__condition"></p>
            <h1 class="weather-result__city"></h1>
            <div class="weather-result__main-block">
                <p class="temperature"></p>
                <div class="weather-result__main-block__conditions">
                    <p class="feelslike"></p>
                    <p class="wind-kph"></p>
                    <p class="humidity"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
