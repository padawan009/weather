<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <main>
        <section class="weather-form">
            <form action="#">
                <input type="text" name="city" id="city" placeholder="Enter the city">
                <button type="submit" id="search-btn">
                    <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" height="28px" width="28px">
                        <path d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z" fill-rule="evenodd" fill="white"></path>
                      </svg>
                </button>
            </form>
        </section>
        <section class="weather-result">
            <div class="weather-result__block">
                <p class="weather-result__condition"></p>
                <button class="change-degree">Â°C</button>
            </div>

            <h1 class="weather-result__city"></h1>
            <div class="weather-result__main-block">
                <p class="temperature"></p>
                <div class="weather-result__main-block__conditions">
                    <p class="feelslike"></p>
                    <p class="wind-kph"></p>
                    <p class="humidity"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
